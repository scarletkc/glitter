name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Detect version change
        id: detect
        run: |
          if [ "$(git rev-list --count HEAD)" -le 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif git diff --quiet HEAD^ HEAD -- glitter/__init__.py pyproject.toml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop if version unchanged
        if: steps.detect.outputs.changed != 'true'
        run: |
          echo "Version not changed; skipping publish."
          exit 0

      - name: Setup Python
        if: steps.detect.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        if: steps.detect.outputs.changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling twine

      - name: Clean previous builds
        if: steps.detect.outputs.changed == 'true'
        run: |
          rm -rf dist build

      - name: Build distribution
        if: steps.detect.outputs.changed == 'true'
        run: |
          python -m build

      - name: Publish to PyPI
        if: steps.detect.outputs.changed == 'true'
        uses: pypa/gh-action-pypi-publish@v1.12.4
