name: Publish Executable

on:
  push:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      should_release: ${{ steps.detect.outputs.changed }}
      version: ${{ steps.version.outputs.value }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect version change
        id: detect
        shell: bash
        run: |
          if [ "$(git rev-list --count HEAD)" -le 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif git diff --quiet HEAD^ HEAD -- glitter/__init__.py glitter.spec; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        if: steps.detect.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Extract version
        if: steps.detect.outputs.changed == 'true'
        id: version
        shell: bash
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re

          init_file = pathlib.Path("glitter/__init__.py")
          text = init_file.read_text(encoding="utf-8")
          match = re.search(r"__version__\s*=\s*['\"]([^'\"]+)['\"]", text)
          if not match:
              raise SystemExit("Unable to find __version__ in glitter/__init__.py")
          version = match.group(1)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as handle:
              handle.write(f"value={version}\n")
          PY

  build:
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: windows-latest
            python-version: '3.10'
            artifact-suffix: windows.exe
            built-binary: dist/glitter.exe
          - os: ubuntu-24.04
            python-version: '3.10'
            artifact-suffix: linux
            built-binary: dist/glitter
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix['python-version'] }}

      - name: Install build dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Clean previous builds
        shell: bash
        run: |
          rm -rf dist build

      - name: Build executable
        shell: bash
        run: |
          pyinstaller glitter.spec

      - name: Prepare release asset
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p release
          cp "${{ matrix.built-binary }}" "release/glitter-${VERSION}-${{ matrix.artifact-suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glitter-${{ matrix.artifact-suffix }}
          path: release/
          if-no-files-found: error

  publish:
    needs:
      - prepare
      - build
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Glitter v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            Automated release for Glitter v${{ needs.prepare.outputs.version }}.
